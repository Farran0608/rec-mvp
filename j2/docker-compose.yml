services:
  n8n:
    image: n8nio/n8n:1.61.0
    container_name: rec-n8n
    user: "1000:1000"
    ports:
      - "5678:5678"
    env_file: .env
    environment:
      - N8N_EDITOR_BASE_URL=http://jetson-edge-2:5678/
      - WEBHOOK_URL=http://jetson-edge-2:5678/
    volumes:
      - /opt/rec/n8n:/home/node/.n8n
      - /opt/rec/exports:/data/exports
    restart: unless-stopped
